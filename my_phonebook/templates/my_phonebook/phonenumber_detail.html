{% extends 'base.html' %}

{% block content %}

	<div class="container mt-4">
		<figure class="text-center">
			<h4 class="display-4">Phone number</h4>
		</figure>
	</div>
	<div class="container mt-5">
    	<div class="row">
        	<div class="d-flex justify-content-center text-center">
				<table class="table table-bordered table-primary">
				  <thead>
				  </thead>
				  <tbody>
				  	<tr>
				      <td>Person name</td>
				      <td>{{ phonebook.person_name }}</td>
				    </tr>
				    <tr>
				      <td>Phone number</td>
				      <td>{{ phonebook.phone_number }}</td>
				    </tr>
				    <tr>
				      <td>Person email</td>
				      <td>{{ phonebook.person_email }}</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		<div class="container mt-4">
			<figure class="text-center">
				<a href="{% url 'myphonebook' %}" class="btn btn-primary" role="button"> Back</a>
			</figure>
		</div>
	</div>

{% endblock content %}
